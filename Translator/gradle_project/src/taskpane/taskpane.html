<!DOCTYPE html>
<html>

<head>
    <title>AI Translator</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="taskpane.js"></script>
    <link rel="stylesheet" href="taskpane.css">
</head>

<body>
    <div class="container">
        <h1>AI Translator</h1>
        <!-- Text area for input -->
        <textarea id="inputText" placeholder="Enter text here"></textarea>

        <label for="targetLang">Target Language:</label>
        <select id="targetLang">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="Chinese (Simplified)">Chinese (Simplified)</option>
            <option value="Chinese (Traditional)">Chinese (Traditional)</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Russian">Russian</option>
            <option value="Arabic">Arabic</option>
            <option value="Hindi">Hindi</option>
            <option value="Bengali">Bengali</option>
            <option value="Punjabi">Punjabi</option>
            <option value="Turkish">Turkish</option>
            <option value="Vietnamese">Vietnamese</option>
            <option value="Polish">Polish</option>
            <option value="Dutch">Dutch</option>
            <option value="Swedish">Swedish</option>
            <option value="Danish">Danish</option>
            <option value="Finnish">Finnish</option>
            <option value="Norwegian">Norwegian</option>
            <option value="Thai">Thai</option>
            <option value="Greek">Greek</option>
            <option value="Hungarian">Hungarian</option>
            <option value="Hebrew">Hebrew</option>
            <option value="Indonesian">Indonesian</option>
            <option value="Malay">Malay</option>
            <option value="Tagalog">Tagalog</option>
            <option value="Ukrainian">Ukrainian</option>
            <option value="Czech">Czech</option>

        </select>

        <input id="customLang" type="text" placeholder="Or type the language you want here" />

        <!-- Main temperature control -->
        <label for="temperature">Creativity (Temperature):</label>
        <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.7">
        <span id="temp-display">0.7</span>

        <!-- Button to toggle advanced settings -->
        <button id="toggleAdvanced">Show Advanced Settings</button>

        <!-- Advanced settings (hidden by default) -->
        <div id="advancedSettings" class="advanced-settings">
            <label for="topP">Output Diversity (Top P):</label>
            <input type="range" id="topP" name="topP" min="0" max="1" step="0.05" value="0.95">
            <span id="topP-display">0.95</span>

            <label for="topK">Response Focus (Top K):</label>
            <input type="number" id="topK" name="topK" min="1" max="100" value="32">
            <span id="topK-display">32</span>
        </div>

        <button onclick="translateSelection()">Translate</button>

        <div id="outputText"></div>
    </div>
</body>

</html>
